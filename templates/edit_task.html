
<!doctype html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>{{ action }} задача</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>{{ action }} задача</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Заглавие:</label>
      <input type="text" name="title" class="form-control" value="{{ task.title if task else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Описание:</label>
      <textarea name="description" class="form-control" required>{{ task.description if task else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">{{ action }}</button>
  </form>
  <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary mt-3">Назад</a>
</body>
</html>
