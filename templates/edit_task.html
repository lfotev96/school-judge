<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Редакция на Задача</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Редакция на задача</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Заглавие:</label>
            <input type="text" class="form-control" name="title" value="{{ task.title }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Описание:</label>
            <textarea class="form-control" name="description" rows="5" required>{{ task.description }}</textarea>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" name="active" id="active" {% if task.active %}checked{% endif %}>
            <label class="form-check-label" for="active">Активна задача</label>
        </div>
        <button type="submit" class="btn btn-primary">Запази</button>
        <a href="/admin" class="btn btn-secondary">Назад</a>
    </form>
</body>
</html>
