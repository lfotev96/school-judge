<!DOCTYPE html>
<html>
<head><title>Задачи</title></head>
<body>
    <h2>Добре дошъл, {{ session['user_name'] }}!</h2>
    <a href="/logout">Изход</a>
    <h3>Активни задачи</h3>
    {% for task in tasks %}
        <div>
            <b>{{ task.title }}</b><br>
            <form method="post" action="/upload/{{ task.id }}" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <input type="submit" value="Качи">
            </form>
        </div><hr>
    {% endfor %}
</body>
</html>
