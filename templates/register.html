<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Регистрация | Judge система</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Регистрация</h3>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">Имейл</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Вашият имейл">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Парола</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Парола">
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Роля</label>
            <select class="form-select" id="role" name="role" required>
                <option value="student">Ученик</option>
                <option value="admin">Учител (админ)</option>
            </select>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-success">Регистрация</button>
        </div>
    </form>
</div>

</body>
</html>
