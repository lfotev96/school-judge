{% extends "layout.html" %}
{% block content %}
<h2>Създай задача</h2>
<form method="post" enctype="multipart/form-data">
    Заглавие: <input type="text" name="title"><br>
    Описание: <textarea name="description"></textarea><br>
    Качи файл: <input type="file" name="file"><br>
    Активна: <input type="checkbox" name="is_active"><br>
    <button type="submit">Създай</button>
</form>
{% endblock %}
