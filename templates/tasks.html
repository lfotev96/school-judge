<!doctype html>
<title>Задачи</title>
<h2>Списък задачи</h2>
<a href="{{ url_for('logout') }}">Изход</a>
<ul>
  {% for task in tasks %}
    <li><a href="{{ url_for('task_detail', task_id=task.id) }}">{{ task.title }}</a></li>
  {% else %}
    <li>Няма активни задачи</li>
  {% endfor %}
</ul>
