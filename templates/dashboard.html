
<!doctype html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Задачи</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Задачи</h2>
  <ul class="list-group">
    {% for task in tasks %}
      <li class="list-group-item">
        <h5>{{ task.title }}</h5>
        <p>{{ task.description }}</p>
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3">Изход</a>
  {% if current_user.is_admin %}
    <a href="{{ url_for('admin_panel') }}" class="btn btn-warning mt-3">Админ панел</a>
  {% endif %}
</body>
</html>
