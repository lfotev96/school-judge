<!doctype html>
<title>Админ панел</title>
<h2>Админ панел - Управление на задачи</h2>
<a href="{{ url_for('logout') }}">Изход</a>
<ul>
  {% for task in tasks %}
    <li>{{ task.title }} - <a href="{{ url_for('task_detail', task_id=task.id) }}">Редактирай/Прегледай</a></li>
  {% else %}
    <li>Няма задачи</li>
  {% endfor %}
</ul>
