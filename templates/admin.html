
<!doctype html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Админ панел</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Админ панел - Задачи</h2>
  <a href="{{ url_for('create_task') }}" class="btn btn-success mb-3">Създай нова задача</a>
  <a href="{{ url_for('dashboard') }}" class="btn btn-primary mb-3">Към задачите</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Име</th>
        <th>Активна</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
        <tr>
          <td>{{ task.title }}</td>
          <td>{{ 'Да' if task.is_active else 'Не' }}</td>
          <td>
            <a href="{{ url_for('edit_task', task_id=task.id) }}" class="btn btn-sm btn-info">Редактирай</a>
            <a href="{{ url_for('toggle_task', task_id=task.id) }}" class="btn btn-sm btn-warning">{{ 'Деактивирай' if task.is_active else 'Активирай' }}</a>
            <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Сигурни ли сте?')">Изтрий</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
