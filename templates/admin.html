{% extends "layout.html" %}
{% block content %}
<h2>Админ панел – Задачи</h2>
<ul>
    {% for task in tasks %}
    <li>
        <strong>{{ task['title'] }}</strong> | Активна: {{ 'Да' if task['is_active'] else 'Не' }}
    </li>
    {% endfor %}
</ul>
<a href="/create-task">Създай нова задача</a>
{% endblock %}
