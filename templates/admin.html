
<!doctype html>
<title>Админ панел</title>
<h2>Админ панел</h2>
<a href="{{ url_for('create_task') }}">Създай нова задача</a><br><br>
<ul>
{% for task in tasks %}
    <li>
        <strong>{{ task.title }}</strong> - {{ "Активна" if task.is_active else "Неактивна" }}<br>
        <a href="{{ url_for('edit_task', task_id=task.id) }}">Редактирай</a> |
        <a href="{{ url_for('delete_task', task_id=task.id) }}">Изтрий</a>
    </li>
{% endfor %}
</ul>
