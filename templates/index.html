{% extends "layout.html" %}
{% block content %}
<h2>Активни задачи</h2>
<ul>
    {% for task in tasks %}
    <li>
        <strong>{{ task['title'] }}</strong><br>
        {{ task['description'] }}<br>
        {% if task['filename'] %}
            <a href="/uploads/{{ task['filename'] }}">Свали файл</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
